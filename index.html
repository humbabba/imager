<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublogical Endeavors Imager</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-2">Sublogical Endeavors Imager</h1>
        <p class="text-gray-600 mb-8">Welcome to the Imager. We'll help you wrangle your images.</p>

        <div class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label for="image-upload" class="block mb-2 font-medium">Upload image</label>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('image-upload').click()" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 cursor-pointer">
                    Upload image
                </button>
            </div>

            <div class="mb-4">
                <label class="block mb-2 font-medium">Dimensions</label>
                <div class="flex gap-4">
                    <div class="flex items-center gap-2">
                        <span>Max width:</span>
                        <input type="number" id="max-width" placeholder="px" class="w-24 px-2 py-2 border border-gray-300 rounded">
                    </div>
                    <div class="flex items-center gap-2">
                        <span>Max height:</span>
                        <input type="number" id="max-height" placeholder="px" class="w-24 px-2 py-2 border border-gray-300 rounded">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="aspect-ratio" class="block mb-2 font-medium">Aspect ratio</label>
                <div class="flex items-center gap-4">
                    <select id="aspect-ratio" class="px-3 py-2 border border-gray-300 rounded">
                        <option value="">None</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:3">4:3</option>
                        <option value="3:2">3:2</option>
                        <option value="16:9">16:9 (Widescreen)</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="3:4">3:4</option>
                        <option value="2:3">2:3</option>
                    </select>
                    <span class="text-gray-500">or</span>
                    <div class="flex items-center gap-1">
                        <input type="number" id="custom-ratio-w" placeholder="W" min="1" class="w-16 px-2 py-2 border border-gray-300 rounded text-center">
                        <span>:</span>
                        <input type="number" id="custom-ratio-h" placeholder="H" min="1" class="w-16 px-2 py-2 border border-gray-300 rounded text-center">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="block mb-2 font-medium">Resize mode</label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="resize-mode" value="crop" checked class="cursor-pointer">
                        <span>Crop</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="radio" name="resize-mode" value="overlay" class="cursor-pointer">
                        <span>Overlay</span>
                    </label>
                </div>
            </div>

            <div id="crop-position-container" class="mb-4">
                <label for="crop-position" class="block mb-2 font-medium">Crop position</label>
                <select id="crop-position" class="px-3 py-2 border border-gray-300 rounded">
                    <option value="center">Center crop</option>
                    <option value="top">Top crop</option>
                    <option value="bottom">Bottom crop</option>
                    <option value="left">Left crop</option>
                    <option value="right">Right crop</option>
                </select>
            </div>

            <div id="overlay-options-container" class="mb-6 hidden">
                <label class="block mb-2 font-medium">Overlay options</label>
                <div class="flex gap-4">
                    <div class="flex items-center gap-2">
                        <span>Margin:</span>
                        <input type="number" id="overlay-margin" value="3" min="0" max="50" class="w-20 px-2 py-2 border border-gray-300 rounded">
                        <span class="text-gray-500">%</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span>Drop shadow:</span>
                        <input type="number" id="overlay-shadow" value="3" min="0" max="20" class="w-20 px-2 py-2 border border-gray-300 rounded">
                        <span class="text-gray-500">%</span>
                    </div>
                </div>
            </div>

            <div id="quality-container" class="mb-6 hidden">
                <label class="block mb-2 font-medium">JPG quality</label>
                <div class="flex items-center gap-2">
                    <input type="number" id="jpg-quality" value="80" min="1" max="100" class="w-20 px-2 py-2 border border-gray-300 rounded">
                    <span class="text-gray-500">%</span>
                </div>
            </div>

            <div>
                <button id="process-btn" class="w-full px-6 py-3 bg-green-600 text-white rounded hover:bg-green-700 cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Process image
                </button>
            </div>
        </div>

        <div id="source-container" class="mt-8 hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Source</h2>
                <img id="source-preview" class="max-w-full border border-gray-300 rounded">
                <div class="mt-4 text-sm text-gray-600">
                    <p><span class="font-medium">Filename:</span> <span id="source-filename"></span></p>
                    <p><span class="font-medium">Dimensions:</span> <span id="source-dimensions"></span></p>
                    <p><span class="font-medium">Filesize:</span> <span id="source-filesize"></span></p>
                </div>
            </div>
        </div>

        <div id="output-container" class="mt-8 hidden">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">Output</h2>
                <canvas id="output-canvas" class="max-w-full border border-gray-300 rounded"></canvas>
                <div class="mt-4 text-sm text-gray-600">
                    <p><span class="font-medium">Filename:</span> <span id="output-filename"></span></p>
                    <p><span class="font-medium">Dimensions:</span> <span id="output-dimensions"></span></p>
                    <p><span class="font-medium">Filesize:</span> <span id="output-filesize"></span></p>
                </div>
                <button id="download-btn" class="mt-4 w-full px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 cursor-pointer">
                    Download image
                </button>
            </div>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
