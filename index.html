<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublogical Endeavors Imager</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Courier Prime', monospace; }
        h1, h2, .label-text { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-xl mx-auto p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-[32px] font-bold mb-2 text-brass-light tracking-wider">Sublogical Endeavors</h1>
            <div class="flex items-center justify-center gap-3 mb-3">
                <div class="rivet"></div>
                <div class="h-px w-16 bg-brass-dark"></div>
                <span class="text-brass uppercase tracking-widest text-sm">Imager</span>
                <div class="h-px w-16 bg-brass-dark"></div>
                <div class="rivet"></div>
            </div>
            <p class="text-steam text-sm">Images wrangled here</p>
        </div>

        <!-- Main Control Panel -->
        <div class="panel p-6">
            <!-- Corner Rivets -->
            <div class="absolute top-2 left-2 rivet"></div>
            <div class="absolute top-2 right-2 rivet"></div>
            <div class="absolute bottom-2 left-2 rivet"></div>
            <div class="absolute bottom-2 right-2 rivet"></div>

            <div class="mb-5">
                <label for="image-upload" class="label-text block mb-2">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('image-upload').click()" class="btn-secondary px-6 py-3 rounded cursor-pointer">
                    ⚙ Select File
                </button>
            </div>

            <div class="mb-5">
                <label class="label-text block mb-2">Dimensions</label>
                <div class="flex gap-4">
                    <div class="flex items-center gap-2">
                        <span class="body-text text-sm">Max width:</span>
                        <input type="number" id="max-width" placeholder="px" class="input-field w-24 px-2 py-2 rounded">
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="body-text text-sm">Max height:</span>
                        <input type="number" id="max-height" placeholder="px" class="input-field w-24 px-2 py-2 rounded">
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <label for="aspect-ratio" class="label-text block mb-2">Aspect Ratio</label>
                <div class="flex items-center gap-4 flex-wrap">
                    <select id="aspect-ratio" class="input-field px-3 py-2 rounded">
                        <option value="">None</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:3">4:3</option>
                        <option value="3:2">3:2</option>
                        <option value="16:9">16:9 (Widescreen)</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="3:4">3:4</option>
                        <option value="2:3">2:3</option>
                    </select>
                    <span class="muted-text">or</span>
                    <div class="flex items-center gap-1">
                        <input type="number" id="custom-ratio-w" placeholder="W" min="1" class="input-field w-14 px-2 py-2 rounded text-center">
                        <span class="text-brass">:</span>
                        <input type="number" id="custom-ratio-h" placeholder="H" min="1" class="input-field w-14 px-2 py-2 rounded text-center">
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <label class="label-text block mb-2">Resize Mode</label>
                <div class="flex gap-6">
                    <label class="flex items-center gap-2 cursor-pointer body-text">
                        <input type="radio" name="resize-mode" value="crop" checked class="accent-brass cursor-pointer">
                        <span>Crop</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer body-text">
                        <input type="radio" name="resize-mode" value="overlay" class="accent-brass cursor-pointer">
                        <span>Overlay</span>
                    </label>
                </div>
            </div>

            <div id="crop-position-container" class="mb-5">
                <label for="crop-position" class="label-text block mb-2">Crop Position</label>
                <select id="crop-position" class="input-field px-3 py-2 rounded">
                    <option value="center">Center crop</option>
                    <option value="top">Top crop</option>
                    <option value="bottom">Bottom crop</option>
                    <option value="left">Left crop</option>
                    <option value="right">Right crop</option>
                </select>
            </div>

            <div id="overlay-options-container" class="mb-5 hidden">
                <label class="label-text block mb-2">Overlay Options</label>
                <div class="flex gap-4 flex-wrap">
                    <div class="flex items-center gap-2">
                        <span class="body-text text-sm">Margin:</span>
                        <input type="number" id="overlay-margin" value="3" min="0" max="50" class="input-field w-16 px-2 py-2 rounded">
                        <span class="muted-text">%</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="body-text text-sm">Shadow:</span>
                        <input type="number" id="overlay-shadow" value="3" min="0" max="20" class="input-field w-16 px-2 py-2 rounded">
                        <span class="muted-text">%</span>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <label class="label-text block mb-2">Output Format</label>
                <label class="flex items-center gap-2 cursor-pointer body-text">
                    <input type="checkbox" id="force-jpg" checked class="accent-brass cursor-pointer">
                    <span>Force JPG output</span>
                </label>
            </div>

            <div id="quality-container" class="mb-5">
                <label class="label-text block mb-2">JPG Quality</label>
                <div class="flex items-center gap-2">
                    <input type="number" id="jpg-quality" value="80" min="1" max="100" class="input-field w-20 px-2 py-2 rounded">
                    <span class="muted-text">%</span>
                </div>
            </div>

            <div class="pt-2">
                <button id="process-btn" class="btn-primary w-full px-6 py-3 rounded cursor-pointer" disabled>
                    ⚙ Process Image
                </button>
            </div>
        </div>

        <!-- Source Preview -->
        <div id="source-container" class="mt-8 hidden">
            <div class="panel p-6">
                <div class="absolute top-2 left-2 rivet"></div>
                <div class="absolute top-2 right-2 rivet"></div>
                <div class="absolute bottom-2 left-2 rivet"></div>
                <div class="absolute bottom-2 right-2 rivet"></div>

                <h2 class="label-text text-lg mb-4">Source</h2>
                <img id="source-preview" class="max-w-full border-2 border-iron-light rounded">
                <div class="mt-4 text-sm body-text space-y-1">
                    <p><span class="text-brass">Filename:</span> <span id="source-filename"></span></p>
                    <p><span class="text-brass">Dimensions:</span> <span id="source-dimensions"></span></p>
                    <p><span class="text-brass">Filesize:</span> <span id="source-filesize"></span></p>
                </div>
            </div>
        </div>

        <!-- Output Preview -->
        <div id="output-container" class="mt-8 hidden">
            <div class="panel p-6">
                <div class="absolute top-2 left-2 rivet"></div>
                <div class="absolute top-2 right-2 rivet"></div>
                <div class="absolute bottom-2 left-2 rivet"></div>
                <div class="absolute bottom-2 right-2 rivet"></div>

                <h2 class="label-text text-lg mb-4">Output</h2>
                <canvas id="output-canvas" class="max-w-full border-2 border-iron-light rounded"></canvas>
                <div class="mt-4 text-sm body-text space-y-1">
                    <p><span class="text-brass">Filename:</span> <span id="output-filename"></span></p>
                    <p><span class="text-brass">Dimensions:</span> <span id="output-dimensions"></span></p>
                    <p><span class="text-brass">Filesize:</span> <span id="output-filesize"></span></p>
                </div>
                <button id="download-btn" class="btn-primary mt-4 w-full px-6 py-3 rounded cursor-pointer">
                    ⚙ Download Image
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <div class="flex items-center justify-center gap-2">
                <div class="rivet"></div>
                <div class="h-px w-24 bg-iron-light"></div>
                <div class="rivet"></div>
            </div>
            <p class="text-iron-light text-xs mt-3 uppercase tracking-wider">Est. 2026</p>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
