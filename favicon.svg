<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="30%" style="stop-color:#4a4a4a"/>
      <stop offset="70%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="50%" style="stop-color:#b5854a"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <radialGradient id="rivet" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </radialGradient>
    <radialGradient id="portalDepth" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
  </defs>
  <!-- Metal plate -->
  <rect x="2" y="2" width="28" height="28" rx="2" fill="url(#metal)" stroke="#8b6914" stroke-width="1"/>
  <!-- Inner bevel -->
  <rect x="4" y="4" width="24" height="24" rx="1" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
  <!-- Portal opening -->
  <circle cx="16" cy="16" r="9" fill="url(#portalDepth)"/>
  <!-- Brass ring around portal -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#brass)" stroke-width="2"/>
  <circle cx="16" cy="16" r="10.5" fill="none" stroke="#5a3d1a" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="7.5" fill="none" stroke="#5a3d1a" stroke-width="0.5"/>
  <!-- Corner rivets -->
  <circle cx="5.5" cy="5.5" r="2" fill="url(#rivet)"/>
  <circle cx="26.5" cy="5.5" r="2" fill="url(#rivet)"/>
  <circle cx="5.5" cy="26.5" r="2" fill="url(#rivet)"/>
  <circle cx="26.5" cy="26.5" r="2" fill="url(#rivet)"/>
  <!-- Rivet shadows -->
  <circle cx="5.5" cy="5.5" r="2" fill="none" stroke="#3d3d3d" stroke-width="0.3"/>
  <circle cx="26.5" cy="5.5" r="2" fill="none" stroke="#3d3d3d" stroke-width="0.3"/>
  <circle cx="5.5" cy="26.5" r="2" fill="none" stroke="#3d3d3d" stroke-width="0.3"/>
  <circle cx="26.5" cy="26.5" r="2" fill="none" stroke="#3d3d3d" stroke-width="0.3"/>
</svg>
